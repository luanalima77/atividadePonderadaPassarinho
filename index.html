<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
        <title>Exercício do Pássaro</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;  }
        </style>
    </head>

    <body>
        <script>
            //Configurações básicas da cena
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,

                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            var game = new Phaser.Game(config); //Variável para criar um novo jogo com o Phaser.
            var passarinho; //Variável para armazenar os dados do passarinho.

            //Preload: função carregar os elementos a serem mostrados na tela (background e passarinho).
            function preload() {
                this.load.image('bg', 'assets/bg_space.png');
                this.load.spritesheet('bird', 'assets/bird-purple.png', {frameWidth: 75, frameHeight: 75});
            }
        

            //Create: função para criar os elementos a serem mostrados na tela
            function create() {
                fundo = this.add.image(400, 300, 'bg').setScale(1.3);
                passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);

                //Criação da animação para ser aplicada ao passarinho
                this.anims.create({
                    key: 'fly',
                    frames: this.anims.generateFrameNumbers('bird', {start: 0, end: 7}),
                    frameRate: 10,
                    repeat: -1,
                })

                //Aplicando a animação ao passarinho.
                passarinho.anims.play('fly', true); 
            }


            //Update: função para atualizar os elementos na tela (sua movimentação e mecânica).
            function update() {
                //Condição 1: se o passarinho estiver na sua posição inicial
                if (passarinho.x === 100){
                    passarinho.ida = true;
                    passarinho.setFlip(false, false); //setFlip (horizontal, vertical): espelhar imagens
                }

                //Condição 2: se o passarinho estiver com seu valor horizontal menor que 700 e a ida estiver habilitada
                if (passarinho.x < 700 && passarinho.ida == true){
                    passarinho.x += 5;
                    console.log("O que acontece?")
                }

                //Condição 3: se o passarinho alcançar a posição horizontal 700
                if(passarinho.x === 700){
                    passarinho.ida = false;
                    passarinho.setFlip(true, false);
                }

                //Condição 4: se a posição horizontal do passarinho for maior que 100 e a ida estiver desabilitada
                if(passarinho.x > 100 && passarinho.ida === false){
                    passarinho.x -= 5;
                    console.log("E o que acontece agora?");
                    console.log(`Y do passarinho: ${passarinho.y}`);
                }

                //TAREFA EXTRA: implementando o movimento vertical do passarinho.
                //Condição 1: se o passarinho estiver na sua posição inicial
                if (passarinho.x === 100){
                    passarinho.ida = true;
                    passarinho.setFlip(false, false); //setFlip (horizontal, vertical): espelhar imagens
                }

                //Condição 2: se o passarinho estiver com seu valor horizontal menor que 700 e a ida estiver habilitada
                if (passarinho.x < 700 && passarinho.ida == true){
                    passarinho.x += 5;
                    console.log("O que acontece?")
                }

                //Condição 3: se o passarinho alcançar a posição horizontal 700
                if(passarinho.x === 700){
                    passarinho.ida = false;
                    passarinho.setFlip(true, false);
                }

                //Condição 4: se a posição horizontal do passarinho for maior que 100 e a ida estiver desabilitada
                if(passarinho.x > 100 && passarinho.ida === false){
                    passarinho.x -= 5;
                    console.log("E o que acontece agora?");
                    console.log(`Y do passarinho: ${passarinho.y}`);
                }

                //TAREFA EXTRA: implementando o movimento vertical do passarinho.
            }
        </script>
    </body>
</html>
